script:
  script: |
    """

    IMPORTS

    """
    import requests
    import os
    import math

    # disable insecure warnings
    requests.packages.urllib3.disable_warnings()

    """

    HANDLE PROXY

    """


    def set_proxies():
        if demisto.params()['proxy']:
            http = os.environ['http_proxy'] or os.environ['HTTP_PROXY']
            https = os.environ['https_proxy'] or os.environ['HTTPS_PROXY']
            proxies = {
                'http': http,
                'https': https
            }
            return proxies
        return None


    """

    GLOBAL VARS

    """

    SERVER_URL = demisto.params()['server']
    BASE_PATH = '{}/api/v2'.format(SERVER_URL) if SERVER_URL.endswith('/') else '{}/api/v2'.format(SERVER_URL)
    USERNAME = demisto.params()['credentials']['identifier']
    PASSWORD = demisto.params()['credentials']['password']
    USE_SSL = not demisto.params()['unsecure']
    PROXIES = set_proxies()

    MACHINE_DATA_EXTENDED = [
        "AgentID",
        "MachineName",
        "LocalIP",
        "RemoteIP",
        "MAC",
        "MachineStatus",
        "IIOCScore",
        "IIOCLevel0",
        "IIOCLevel1",
        "IIOCLevel2",
        "IIOCLevel3",
        "AntiVirusDisabled",
        "Comment",
        "ContainmentStatus",
        "ContainmentSupported",
        "Country",
        "DNS",
        "DomainName",
        "FirewallDisabled",
        "Gateway",
        "Group",
        "Idle",
        "InstallTime",
        "InstallationFailed",
        "LastScan",
        "LastSeen",
        "NetworkSegment",
        "OperatingSystem",
        "OrganizationUnit",
        "Platform",
        "Scanning",
        "UserName",
        "VersionInfo"
    ]

    MACHINE_DATA = [
        'MachineName',
        'MachineGUID',
        'Online',
        'OperatingSystem',
        'LastScan',
        'IOCScore',
        'MacAddress',
        'LocalIp'
    ]

    IOC_DATA = [
        "Description",
        "Type",
        "MachineCount",
        "ModuleCount",
        "IOCLevel",
        "Priority",
        "Active",
        "LastExecuted",
        "Alertable",
        "IOCTriggeredOnMachine"
    ]

    MODULE_DATA = [
        'ModuleName',
        'ModuleID',
        'Description',
        'IOCScore',
        'AnalyticsScore',
        'GlobalMachineCount',
        'MD5',
        'SHA256'
    ]

    MODULE_DATA_EXTENDED = [
        "ModuleID",
        "ModuleName",
        "FullPath",
        "FirstSeenName",
        "FirstSeenDate",
        "MD5",
        "SHA1",
        "SHA256",
        "IIOCLevel0",
        "IIOCLevel1",
        "IIOCLevel2",
        "IIOCLevel3",
        "IIOCScore",
        "Blacklisted",
        "Graylisted",
        "Whitelisted",
        "MachineCount",
        "RiskScore",
        "AVDefinitionHash",
        "AVDescription",
        "AVFirstThreat",
        "AVScanResult",
        "AccessNetwork",
        "AnalysisTime",
        "AppDataLocal",
        "AppDataRoaming",
        "AutoStartCategory",
        "Autorun",
        "BlacklistCategory",
        "BlockingStatus",
        "Desktop",
        "Downloaded",
        "DownloadedTime",
        "FakeStartAddress",
        "FileAccessDenied",
        "FileAccessTime",
        "FileCreationTime",
        "FileEncrypted",
        "FileHiddenAttributes",
        "FileModificationTime",
        "FileName",
        "FileOccurrences",
        "Floating",
        "HashLookup",
        "Hooking",
        "ImportedDLLCount",
        "ImportedDLLs",
        "LiveConnectRiskEnum",
        "LiveConnectRiskReason",
        "Loaded",
        "OriginalFileName",
        "Packed",
        "Platform",
        "RelativeFileName",
        "RelativePath",
        "RemoteFileName",
        "RemotePath",
        "Signature",
        "SignatureTimeStamp",
        "SizeInBytes",
        "Status",
        "YaraDefinitionHash",
        "YaraScanDescription",
        "YaraScanFirstThreat",
        "YaraScanresult",
        "Windows",
        "WritetoExecutable",
        "SysWOW64",
        "System32",
        "Temporary",
        "TooManyConnections",
        "User",
        "SignatureValid",
        "SignedbyMicrosoft",
        "SignatureExpired",
        "SignaturePresent",
        "RenametoExecutable",
        "ReservedName",
        "ProcessAccessDenied",
        "ProgramData",
        "ProgramFiles",
        "ReadDocument",
        "MD5Collision",
        "InstallerDirectory",
        "LikelyPacked",
        "Listen",
        "ImageHidden",
        "ImageMismatch",
        "FirewallAuthorized",
        "AutorunScheduledTask",
        "Beacon"
    ]

    MODULE_DATA_EXTENDED_CONTEXT = [
        "ModuleID",
        "FileName",
        "FullPath",
        "MD5",
        "RiskScore",
        "SHA1",
        "SHA256",
        "IIOCScore",
        "Blacklisted",
        "Graylisted",
        "Whitelisted",
        "MachineCount",
        "IIOCLevel0",
        "IIOCLevel1",
        "IIOCLevel2",
        "IIOCLevel3",
        "FirstSeenName",
        "FirstSeenDate"
    ]


    def parse_error_response(error_response):
        # NetWitness has fixed structure for
        try:
            error = error_response.json()
            return 'Request failed with status code: {}\nReason: {}\n{}'.format(error_response.status_code, error.ResponseStatus.ErrorCode, error.ResponseStatus.Message)
        except Exception as e:
            return 'Request failed with status code: {}\n{}'.format(error_response.status_code, error_response.content)


    def http_request(method, url, data=None, headers={'Accept': 'application/json'}, url_params=None):
        # send http request using user settings for unsecure and proxy parameters
        # uses basic auth
        # returns the http response
        LOG('Attempting {} request to {}'.format(method, url))
        try:
            response = requests.request(
                method,
                url,
                headers=headers,
                data=data,
                auth=(USERNAME, PASSWORD),
                params=url_params,
                verify=USE_SSL,
                proxies=PROXIES
            )
        except requests.exceptions.SSLError as e:
            LOG(e.message)
            raise ValueError('An SSL error occurred. Consider to set unsecure')
        if response.status_code != 200:
            msg = parse_error_response(response)
            raise ValueError(msg)
        try:
            return response.json()
        except Exception as e:
            LOG(e.message)
            return {}


    def error_entry(message):
        return {
            'Type': entryTypes['error'],
            'Contents': e.message,
            'ContentsFormat': formats['text'],
        }


    def login():
        url = '{}/auth'.format(BASE_PATH)
        # this call will raise an exception on wrong credential
        http_request('GET', url)


    def get_machines_request(query):
        # GET /machines
        response = http_request(
            'GET',
            '{}/machines'.format(BASE_PATH),
            url_params=query
        )
        return response.get('Items')


    def get_machines(filters, limit):
        '''
        show search results in the war room
        return list of machine ids
        '''

        # prepare query
        query = {
            'machine_name': filters.get('machineName'),  # string
            'iocscore_gte': filters.get('iocScoreGreaterThan'),  # int
            'iocscore_lte': filters.get('iocScoreLessThan'),  # int
            'ip_address': filters.get('ipAdress'),  # string
            'mac_address': filters.get('macAddress'),  # string
            'Properties': 'Online,OperatingSystem,LastScanUTCTime,IOCScore,MacAddress,LocalIp',  # string
            'page': 1,  # int
        }
        # set per_page parameter only if 'limit' is under 50
        if limit < 50:
            query['per_page'] = limit  # int

        machines = []
        # loop on page number
        while True:
            res = get_machines_request(query)
            if not res:
                # no results
                break
            machines.extend(res)
            if len(machines) >= limit:
                # reached/exceeded limit
                break
            # get next page
            query['page'] = query['page'] + 1

        if len(machines) > limit:
            # results exceeded limit
            machines[limit - 1:-1] = []
        context = []
        ids = []
        for machine in machines:
            properties = machine['Properties']
            context.append(
                {
                    'MachineGUID': machine.get('Id'),
                    'MachineName': machine.get('Name'),
                    'Online': properties.get('Online'),
                    'OperatingSystem': properties.get('OperatingSystem'),
                    'LastScan': properties.get('LastScanUTCTime'),
                    'IOCScore': properties.get('IOCScore'),
                    'MacAddress': properties.get('MacAddress'),
                    'LocalIp': properties.get('LocalIp')
                }
            )
            ids.append(machine.get('Id'))

        entry = {
            'Type': entryTypes['note'],
            'Contents': machines,
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('NetWitness Endpoint - Get Machines', context, MACHINE_DATA),
            'EntryContext': {
                "NetWitness.Machines(obj.MachineGUID==val.MachineGUID)": context
            }
        }
        demisto.results(entry)
        return ids


    def get_machine_request(id):
        # GET /machines/{Guid}
        response = http_request(
            'GET',
            '{}/machines/{}'.format(BASE_PATH, id)
        )
        return response.get('Machine')


    def get_machine(machine_id):
        machine = get_machine_request(machine_id)
        machine_name = machine.get('MachineName')

        machine_entry = {k: v for k, v in machine.items() if k in MACHINE_DATA_EXTENDED}

        entry = {
            'Type': entryTypes['note'],
            'Contents': machine,
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('NetWitness Endpoint - Machine {} Full Data'.format(machine_name), machine_entry, MACHINE_DATA_EXTENDED),
            'EntryContext': {
                "NetWitness.Machine(obj.AgentID==val.AgentID)": machine_entry
            }
        }
        demisto.results(entry)


    def list_iocs_request(machine_id, paging_params):
        # GET /machines/{Guid}/instantiocs
        response = http_request(
            'GET',
            '{}/machines/{}/instantiocs'.format(BASE_PATH, machine_id),
            url_params=paging_params
        )
        return response.get('Iocs')


    def list_iocs(machine_id, limit):

        paging_params = {
            'page': 1
        }
        # set per_page parameter only if 'limit' is under 50
        if limit < 50:
            paging_params['per_page'] = limit

        iocs = []
        # loop on page number
        while True:
            res = list_iocs_request(machine_id, paging_params)
            if not res:
                # no results
                break
            iocs.extend(res)
            if len(iocs) >= limit:
                # reached/exceeded limit
                break
            # get next page
            paging_params['page'] = paging_params['page'] + 1

        if len(iocs) > limit:
            # results exceeded limit
            iocs[limit - 1:-1] = []

        context = []
        for ioc in iocs:
            data = {k: v for k, v in ioc.items() if k in IOC_DATA}
            data['MachineGUID'] = machine_id
            context.append(data)

        entry = {
            'Type': entryTypes['note'],
            'Contents': iocs,
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown("NetWitness Endpoint - Machine IOC's", context, IOC_DATA),
            'EntryContext': {
                "NetWitness.IOCS(obj.Name==val.Name)": context,
            }
        }
        demisto.results(entry)


    def get_machine_modules_request(machine_id, query):
        # GET /machines/{Guid}/modules
        response = http_request(
            'GET',
            '{}/machines/{}/modules'.format(BASE_PATH, machine_id),
            url_params=query
        )
        return response.get('Items')


    def get_machine_modules(machine_id, filters, limit):
        # prepare query
        query = {
            'ModuleName': filters.get('moduleName'),  # string
            'iocscore_gte': filters.get('iocScoreGreaterThan'),  # int
            'iocscore_lte': filters.get('iocScoreLessThan'),  # int
            'Properties': 'Description,IOCScore,AnalyticsScore,GlobalMachineCount,HashMD5,HashSHA256',  # string
            'page': 1,  # int
        }
        # set per_page parameter only if 'limit' is under 50
        if limit < 50:
            query['per_page'] = limit

        modules = []
        # loop on page number
        while True:
            res = get_machine_modules_request(machine_id, query)
            if not res:
                # no results
                break
            modules.extend(res)
            if len(modules) >= limit:
                # reached/exceeded limit
                break
            # get next page
            query['page'] = query['page'] + 1

        if len(modules) > limit:
            # results exceeded limit
            modules[limit - 1:-1] = []
        context = []
        files =[]
        for module in modules:
            properties = module['Properties']
            context.append(
                {
                    'ModuleID': int(module.get('Id'), 16),  # convert from hex to decimal
                    'ModuleName': module.get('Name'),
                    'Description': properties.get('Description'),
                    'IOCScore': properties.get('IOCScore'),
                    'AnalyticsScore': properties.get('AnalyticsScore'),
                    'GlobalMachineCount': properties.get('GlobalMachineCount'),
                    'MD5': properties.get('HashMD5'),
                    'SHA256': properties.get('HashSHA256'),
                    'MachineGUID': machine_id
                }
            )
            files.append(
                {
                    'Name': module.get('FileName'),
                    'MD5': module.get('MD5'),
                    'SHA1': module.get('SHA1'),
                    'Path': module.get('FullPath')
                }
            )
        entry = {
            'Type': entryTypes['note'],
            'Contents': modules,
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('NetWitness Endpoint - Get Modules', context, MODULE_DATA),
            'EntryContext': {
                "NetWitness.Modules(obj.ModuleID==val.ModuleID)": context,
                "File(obj.Path==val.Path)": files
            }
        }
        demisto.results(entry)


    def get_machine_module_request(machine_guid, moudule_id):
        # GET machines/{Guid}/modules/{Id}
        response = http_request(
            'GET',
            '{}/machines/{}/modules/{}'.format(BASE_PATH, machine_guid, moudule_id),
        )
        return response.get('MachineModulePath')


    def get_machine_module(machine_id, module_id):
        module = get_machine_module_request(
            machine_id,
            module_id
        )

        readable = {k: v for k, v in module.items() if k in MODULE_DATA_EXTENDED}
        context = {k: v for k, v in module.items() if k in MODULE_DATA_EXTENDED_CONTEXT}
        context['MachineGUID'] = machine_id
        file = {
            'Name': module.get('FileName'),
            'MD5': module.get('MD5'),
            'SHA1': module.get('SHA1'),
            'Path': module.get('FullPath')
        }
        entry = {
            'Type': entryTypes['note'],
            'Contents': module,
            'ContentsFormat': formats['json'],
            'ReadableContentsFormat': formats['markdown'],
            'HumanReadable': tableToMarkdown('NetWitness Endpoint - Get Module', readable, MODULE_DATA_EXTENDED),
            'EntryContext': {
                "NetWitness.Module(obj.ModuleID==val.ModuleID)": context,
                "File(obj.Path==val.Path)": file
            }
        }
        demisto.results(entry)


    def blacklist_ips_request(ips):
        # POST /blacklist/ip
        body = {
            'Ips': ips
        }
        response = http_request(
            'POST',
            '{}/blacklist/ip'.format(BASE_PATH),
            data=body

        )
        return response.get('MachineModulePath')


    def blacklist_domains_request(domains):
        # POST /blacklist/domain
        body = {
            'Domains': domains
        }
        response = http_request(
            'POST',
            '{}/blacklist/domain'.format(BASE_PATH),
            data=body

        )
        return response.get('MachineModulePath')


    def blacklist_ips(ips):
        blacklist_ips_request(ips)
        # request was successful with status code 200
        entry = {
            'Type': entryTypes['note'],
            'Contents':  "The IP addresses were successfully added to the blacklist",
            'ContentsFormat': formats['text']
        }
        demisto.results(entry)
    S

    def blacklist_domains(domains):
        blacklist_domains_request(domains)
        # request was successful with status code 200
        entry = {
            'Type': entryTypes['note'],
            'Contents':  "The Domain addresses were successfully added to the blacklist",
            'ContentsFormat': formats['text']
        }
        demisto.results(entry)


    """

    EXECUTION

    """

    try:
        login()
        args = demisto.args()
        command = demisto.command()

        if command == 'test-module':
            # validated credentials with login call
            demisto.results('ok')

        elif command == 'netwitness-get-machines':

            if args.get('iocScoreGreaterThan') and type(args['iocScoreGreaterThan']) is str:
                # parse to int
                args['iocScoreGreaterThan'] = int(args['iocScoreGreaterThan'])
            if args.get('iocScoreLessThan') and type(args['iocScoreLessThan']) is str:
                # parse to int
                args['iocScoreLessThan'] = int(args['iocScoreLessThan'])

            limit = int(args.get('limit')) if args.get('limit') else math.int

            machines = get_machines(
                args,
                limit
            )

            # get additional machine data
            for machine in machines:
                if args.get('includeMachineData') == 'yes':
                    get_machine(machine)
                if args.get('includeMachineIOCs') == 'yes':
                    list_iocs(machine, 100)
                if args.get('includeMachineModules') == 'yes':
                    get_machine_modules(machine, {}, 50)

        elif command == 'netwitness-get-machine':

            machine_id = args.get('machineGUID')
            get_machine(machine_id)

        elif command == 'netwitness-get-machine-iocs':

            machine_id = args.get('machineGUID')
            limit = int(args.get('limit')) if args.get('limit') else math.int

            list_iocs(
                machine_id,
                limit
            )

        elif command == 'netwitness-get-machine-iocs':

            machine_id = args.get('machineGUID')
            limit = int(args.get('limit')) if args.get('limit') else math.int

            list_iocs(
                machine_id,
                limit
            )

        elif command == 'netwitness-get-machine-modules':

            if args.get('iocScoreGreaterThan') and type(args['iocScoreGreaterThan']) is str:
                # parse to int
                args['iocScoreGreaterThan'] = int(args['iocScoreGreaterThan'])
            if args.get('iocScoreLessThan') and type(args['iocScoreLessThan']) is str:
                # parse to int
                args['iocScoreLessThan'] = int(args['iocScoreLessThan'])
            machine_id = args.get('machineGUID')
            limit = int(args.get('limit')) if args.get('limit') else math.int

            get_machine_modules(
                machine_id,
                args,
                limit
            )

        elif command == 'netwitness-get-machine-module':

            get_machine_module(
                args.get('machineGUID'),
                args.get('moduleID')
            )

        elif command == 'netwitness-blacklist-ips':
            ips = args.get('ips').split(',')
            blacklist_ips(ips)

        elif command == 'netwitness-blacklist-domains':
            domains = args.get('domains').split(',')
            blacklist_domains(domains)

    except ValueError as e:
        LOG(e.message)
        LOG.print_log()
        demisto.results(error_entry(e.message))

    sys.exit(0)
  type: python
  commands:
  - name: netwitness-get-machines
    arguments:
    - name: machineName
      description: Hostname to filter result. Case insensitive.
    - name: iocScoreGreaterThan
      description: Filter all machines whose IOC score is greater than or equal to
        this value. Default = 0.
    - name: iocScoreLessThan
      description: Filter all machines whose IOC score is less than or equal to this
        value. Default = 1024. Cant be zero.
    - name: ipAdress
      description: Filter all machines based on IP address.
    - name: macAddress
      description: Filter all machines based on MAC address.
    - name: limit
      description: Limit the results. Default 100.
      defaultValue: "100"
    - name: includeMachineData
      auto: PREDEFINED
      predefined:
      - "no"
      - "yes"
      description: Include Full Machine Data
      defaultValue: "no"
    - name: includeMachineIOCs
      auto: PREDEFINED
      predefined:
      - "yes"
      - "no"
      description: Include machine IOC's
      defaultValue: "no"
    - name: includeMachineModules
      auto: PREDEFINED
      predefined:
      - "yes"
      - "no"
      description: Include machine moduls
      defaultValue: "no"
